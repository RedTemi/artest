<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Three.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Include AR.js -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  
  <!-- Include Three.js -->
  
  <!-- Styling -->
  <style>
    body, html { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  
  <!-- AR Scene -->
  <a-scene embedded arjs>
    <!-- Marker: You can use Hiro marker or upload your own -->
    <a-marker preset="hiro">
      <!-- Attaching 3D Model -->
      <a-entity id="3d-model" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#model"></a-entity>
    </a-marker>

    <!-- Camera for AR -->
    <a-entity camera></a-entity>
    
      <!-- 3D Model Asset -->
      <a-assets>
        <a-asset-item id="model" src="fast.glb"></a-asset-item>
      </a-assets>
  </a-scene>

</body>
</html>
